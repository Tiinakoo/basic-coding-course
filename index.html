<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Doran maailma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <main>
      <header>
        <h1 class="title">Doran maailma</h1>
      </header>
      <section>
        <h2>Kuka minä olen?</h2>
        <div id="introduction">
          <p>
            Nimeni on Dora, olen 9-vuotias sekarotuinen koira, ja asustelen
            Vantaalla. Olen alunperin Romaniasta, mutta sain kodin Suomesta
            v.2017.
          </p>
        </div>

        <img
          id="introduction-image"
          src="https://kulkurit.fi/wp-content/uploads/2017/01/17357039_10155946905724148_387061601_o.jpg"
          alt="Dora Romaniassa"
        />
      </section>

      <section>
        <h2>Mistä minä pidän?</h2>
        <ul>
          <li>Ruuasta</li>
          <li>Leikkimisestä</li>
          <li>Torkuista</li>
        </ul>
      </section>

      <section>
        <h2>Haluatko nähdä minusta toisen kuvan?</h2>
        <button type="submit" id="update-image-button">Vaihda kuvaa</button>
      </section>
    </main>
    <script src="src/index.js"></script>
  </body>
</html>
